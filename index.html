<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-warning">
    <div class="container">
      <!-- Header Section Start -->
      <section class="header text-center pt-5">
        <h2>Welcome to the Guessing Number Game</h2>
        <p>Let's guess the correct number</p>
      </section>
      <!-- Header Section End -->

      <!-- Alert Message Section Start -->
      <section class="alert text-center">
        <p class="message border p-3">Start Gussing the Number</p>
      </section>
      <!-- Alert Message Section End -->

      <!-- Content Section Start -->
      <section class="content">
        <div class="row">
          <!-- Left Section  -->
          <div class="left col text-center">
            <div class="d-flex justify-content-center">
              <p class="secret-number bg-secondary p-5 w-50">10</p>
            </div>
            <p class="value">(Select Number Between 1 and 20)</p>
          </div>
          <!-- Right Section -->
          <div class="right col">
            <p class="label-score py-2">Score: <span class="score">5</span></p>
            <p class="label-highscore py-2">
              Highscore: <span class="highscore">0</span>
            </p>

            <!-- Button -->
            <div class="input-group mb-3 py-2">
              <input
                type="number"
                class="guess-number form-control"
                placeholder="Guees the Number"
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button class="check btn btn-danger" type="button">
                  Check
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="row">
        <div class="faild d-flex justify-content-center py-5">
          <button class="btn btn-secondary w-100">Retry</button>
        </div>
      </div>
      <!-- Content Section End -->

      <footer class="py-5 text-center"></footer>

      <!-- Script.js File -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
